<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Trimmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        textarea {
            width: 900px; /* 3 times as wide */
            height: 600px; /* 4 times as tall */
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            resize: none;
        }
        #status {
            margin-top: 10px;
            font-size: 18px;
            color: green;
            visibility: hidden; /* Initially hidden */
        }
    </style>
</head>
<body>
    <!-- Title added above the text box -->
    <h1>wt's trailing whitespace remover</h1>
    
    <textarea id="textbox" placeholder="Paste text here..."></textarea>
    <p id="status">Done!</p> <!-- Status line for completion -->

    <script>
        const textarea = document.getElementById('textbox');
        const status = document.getElementById('status');

        // Add event listener to handle when the user pastes or types text
        textarea.addEventListener('input', function () {
            // Get the text in the textarea
            let text = textarea.value;

            // Use a regular expression to trim trailing spaces and newlines from each line
            let trimmedText = text.split('\n').map(line => line.replace(/\s+$/, '')).join('\n');

            // Replace the textarea content with the trimmed text
            textarea.value = trimmedText;

            // If the textarea is not empty, show "Done!"
            if (trimmedText.trim().length > 0) {
                status.style.visibility = 'visible';
                // Select the entire modified text
                textarea.select();
            } else {
                // If the textarea is empty, hide "Done!"
                status.style.visibility = 'hidden';
            }
        });
    </script>
</body>
</html>
