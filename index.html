<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Trimmer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        textarea {
            width: 300px;
            height: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <textarea id="textbox" placeholder="Paste text here..."></textarea>

    <script>
        const textarea = document.getElementById('textbox');

        // Add event listener to handle when the user pastes text
        textarea.addEventListener('input', function () {
            // Get the text in the textarea
            let text = textarea.value;

            // Trim trailing whitespace and newlines
            let trimmedText = text.replace(/\s+$/, '');

            // Replace the textarea content with the trimmed text
            textarea.value = trimmedText;

            // Select the entire modified text
            textarea.select();
        });
    </script>
</body>
</html>
